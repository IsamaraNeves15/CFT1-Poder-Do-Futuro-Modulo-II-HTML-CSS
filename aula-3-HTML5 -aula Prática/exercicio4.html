<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>Lista Desordenada</title>
        <meta name="description" content="Meu portfólio pessoal">
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Estados por Região</h1>

        <h2>Estados Sudeste</h2>

        <ul>
            <li>São Paulo</li>
            <li>Rio de Janeiro</li>
            <li>Minas Gerais</li>
        </ul>

        <h2>Estados Sul</h2>

        <ul type="circle">
            <li>Paraná</li>
            <li>Santa Catarina</li>
            <li>Rio Grande do Sul</li>
        </ul>

        <h2>Estados Nordeste</h2>

        <ul type="square">
            <li>Paraná</li>
            <li>Santa Catarina</li>
            <li>Rio Grande do Sul</li>
        </ul>

    </body>
</html>
