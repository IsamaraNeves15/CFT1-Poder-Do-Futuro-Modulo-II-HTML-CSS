<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Tabela semântica</title>
</head>

<body>
  <!-- também há tags que servem para estruturar melhor a tabela. São elas:
  <thead></thead> – Esta tag representa o cabeçalho da tabela, geralmente composta por células título;
  <tbody></tbody> – Essa tag representa o corpo da tabela;
  <tfoot></tfoot> – Essa tag representa o rodapé da tabela. -->
  <h2>Estrutura de Tabela</h2>
  <br><br>
  <table border="1">
    <thead>
      <tr>
        <th>titulo 1</th>
        <th>titulo 2</th>
        <th>titulo 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Body1 linha1</td>
        <td>Body2 linha1</td>
        <td>Body3 linha1</td>
      </tr>
      <tr>
        <td>Body1 linha2</td>
        <td>Body2 linha2</td>
        <td>Body3 linha2</td>
      </tr>
    </tbody>
    <tfoot>
      <td>Foot 1</td>
      <td>Foot 2</td>
      <td>Foot 3</td>
    </tfoot>
  </table>

</body>

</html>
