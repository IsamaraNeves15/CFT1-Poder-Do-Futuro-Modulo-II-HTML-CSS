<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesclando linhas</title>
</head>

<body>
  <h2>Mesclando linhas (rowspan)</h2><br>
  <table border="1">
    <thead>
      <tr>
        <th>Primeiro Nome:</th>
        <td>Ted</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="2">Telefones: <img src="./img/fixo.png" alt="imagem de um telefone fixo"></th>
        <td>8888-8888</td>
      </tr>
      <tr>
        <td>9999-9999</td>
      </tr>
    </tbody>
  </table><br>
</body>

</html>
