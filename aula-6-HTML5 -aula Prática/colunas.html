<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesclando colunas</title>
</head>

<body>
  <h2>Mesclando colunas (colspan)</h2><br>
  <table border="1">
    <thead>
      <tr>
        <th>Nome</th>
        <th colspan="2">Telefones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ted</td>
        <td>8888-8888</td>
        <td><img src="./img/celular.png" alt="imagem de um aparelho celular"></td>
      </tr>
      <tr>
        <td>Junior</td>
        <td>1111-1111</td>
        <td><img src="./img/fixo.png" alt="imagem de um telefone fixo"></td>
      </tr>
    </tbody>

  </table><br>
</body>

</html>
